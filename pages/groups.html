  </head>
  <body>
    <!-- Global Confirm Modal -->
    <div id="globalModal" class="modal hidden">
      <div class="modal-content">
        <p id="modalMessage"></p>
        <div class="modal-actions">
          <button id="modalConfirm" class="btn-primary">Ha</button>
          <button id="modalCancel">Bekor</button>
        </div>
      </div>
    </div>

    <!-- Group Form Modal -->
    <div id="groupFormModal" class="modal hidden">
      <div class="modal-content">
        <h3 id="groupFormTitle">Yangi guruh</h3>
        <form id="groupForm">
          <label for="gfName">Guruh nomi</label>
          <input id="gfName" type="text" required />
          <label for="gfTeacher">Ustozni tanlang</label>
          <select id="gfTeacher" required>
            <option value="">â€“ Tanlang â€“</option>
          </select>
          <div class="modal-actions">
            <button type="submit" class="btn-primary">Saqlash</button>
            <button type="button" id="groupFormCancel">Bekor</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Group View Modal -->
    <div id="groupViewModal" class="modal hidden">
      <div class="modal-content">
        <h3>Guruh tafsilotlari</h3>
        <br />
        <p><strong>Guruh nomi:</strong> <span id="viewGName"></span></p>
        <p><strong>Ustoz:</strong> <span id="viewGTeacher"></span></p>
        <!-- Yangi qo'shildi: o'quvchilar soni -->
        <p><strong>O'quvchilar soni:</strong> <span id="viewGCount">0</span></p>
        <p><strong>O'quvchilar:</strong></p>
        <ul id="viewGStudents"></ul>
        <div class="modal-actions">
          <button id="groupViewClose">Yopish</button>
        </div>
      </div>
    </div>

    <!-- Dark Mode & Menu Toggle -->

    <!-- Main Content -->

      <header class="header">
        <h2>Guruhlar boshqaruvi</h2>
        <button id="btnLogout" class="btn-logout">Chiqish</button>
      </header>

      <div class="toolbar">
        <button id="btnAddGroup" class="btn-primary">+ Yangi guruh</button>
      </div>

      <table class="data-table" id="groupsTable">
        <thead>
          <tr>
            <th data-sort="name">Guruh nomi</th>
            <th data-sort="teacherName">Ustoz</th>
            <th>Amallar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="../js/lib/jquery.min.js"></script>
